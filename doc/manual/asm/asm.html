<!DOCTYPE html>
<html>
  <head>
    <title>OS816 assembler</title>
    <script src="asm.js"></script>
    <script>
        function clickpreprocess()
        {
            document.getElementById('binary').value =
                preprocess(document.getElementById('assembly').value);
        }
        function clickassemble()
        {
            document.getElementById('binary').value =
                assemble(document.getElementById('assembly').value);
        }
    </script>
    <style>    
        html, body {
            height: 100%;
            border: 0;
            margin: 0;
        }
        button {
            margin: 5px;
        }
        textarea {
            box-sizing: border-box;
            resize: none;
            width:100%;
            height:100%;
        }
        #raster {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            bg-color: red;
        }
        #header {
            flex-grow: 0;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        #caption {
            width:40%;
            text-align: center;
        }
        #textviews {
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: row;
        }
        #codeview {
            height: 100%;
            width: 40%;
        }
        #hexview {
            height: 100%;
            width: 60%;
        }
    </style>
  </head>
  <body>
    <div id="raster">
        <div id="header">
            <div id="caption"><b>OS816 assembly code</b></div>
            <button type="button" onclick="clickpreprocess()">Preprocess</button>
            <button type="button" onclick="clickassemble()">Assemble</button>
        </div>
        <div id="textviews">
            <div id="codeview">
                <textarea id="assembly" wrap="off"></textarea>
            </div>
            <div id="hexview">
                <textarea id="binary" wrap="off"></textarea>
            </div>
        </div>
    </div>
  </body>
</html>
